<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/css/main.css">
    <title>USers!</title>
</head>
<body>
    <header class="cover">
        <div class="title">
            USers!
        </div>
        <div class="subtitle">
            GET UNITED STATES'S USERS
        </div>
    </header>
    <main>

        <!-- GENERAL INFO -->
        <div id="container">
            <div class="card">
                <div class="card-picture">
                    <img class="small-picture" src='' alt="">
                </div>
                <div class="card-info">
                    <p>NAME AND LAST NAME</p>
                    <h3 class="fullname">FULL NAME</h3>
                    <p>CITY</p>
                    <h3 class="city">CITY</h3>
                    <p>STATE</p>
                    <h3 class="state">STATE</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL INFO -->
    <div id="card-modal" class="hide">
        <div id="modal">
            <div id="close">X</div>
            <div id="modal-picture">
                <img id="large-picture" src='' alt="">
            </div>
            <div id="modal-info">
                <p>USERNAME</p>
                <h3 id="username"></h3>
                <p>FIRST NAME</p>
                <h3 id="firstname"></h3>
                <p>LAST NAME</p>
                <h3 id="lastname"></h3> 
                <p>EMAIL</p>
                <h3 id="email"></h3>
            </div>
        </div>
    </div>
    
    <footer> 
        <div id="control">
            <div id="more">
                <p>LOAD MORE</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
